    <script>
        const heading = document.getElementById("Heading");

        // Function to apply the text shadow effect
        function applyTextShadow() {
            heading.style.textShadow = "2px 2px 4px rgb(255, 0, 255, 15.5)";
        }

        // Function to remove the text shadow effect
        function removeTextShadow() {
            heading.style.textShadow = "none";
        }

        // Function to control the blink effect
        function blinkEffect() {
            applyTextShadow();
            setTimeout(removeTextShadow, 1000);
            setTimeout(applyTextShadow, 1300);
            setTimeout(removeTextShadow, 2000);
        }

        // Initial call to start the effect
        blinkEffect();

        // Set interval to repeat the effect every 5 seconds
        setInterval(blinkEffect, 5000);
    </script>

        <script>
        // Variables to track button clicks
let normalButtonClickCount = 0;
let specialButtonClickCount = 0;

// Array of special button outputs
const specialButtonOutputs = ["Output 1", "Output 2", "Output 3", "Output 4", "Output 5"];

// Function to handle button clicks
function handleButtonClick(event) {
  const buttonId = event.target.id;

  if (buttonId === "specialButton") {
    specialButtonClickCount++;
    document.getElementById("specialButton").textContent = specialButtonOutputs[specialButtonClickCount - 1];
  } else {
    normalButtonClickCount++;
    if (normalButtonClickCount === 3) {
      normalButtonClickCount = 0;
      changeNormalButtons();
    }
  }
}

// Function to change normal buttons
function changeNormalButtons() {
  document.getElementById("button1").textContent = "Button 4";
  document.getElementById("button2").textContent = "Button 5";
  document.getElementById("button3").textContent = "Button 6";
}

// Add event listeners to buttons
const buttons = document.querySelectorAll(".normal-button, .special-button");
buttons.forEach((button) => {
  button.addEventListener("click", handleButtonClick);
});
</script>

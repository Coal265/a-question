      <script>
        var button1Clicked = false;
        var button2Clicked = false;
        var button3Clicked = false;
    
        function displayText(buttonId) {
          var text = "";
    
          if (buttonId === "button1") {
            text = "Text for Button 1";
            button1Clicked = true;
          } else if (buttonId === "button2") {
            text = "Text for Button 2";
            button2Clicked = true;
          } else if (buttonId === "button3") {
            text = "Text for Button 3";
            button3Clicked = true;
          } else if (buttonId === "specialButton") {
            if (button1Clicked && button2Clicked && button3Clicked) {
              text = "Congratulations! You pressed all three buttons.";
            } else {
              text = "Please press all three buttons first.";
            }
          }
    
          document.getElementById('result').textContent = text;
    
          // Update button text
          document.getElementById('button1').textContent = "New Button 1";
          document.getElementById('button2').textContent = "New Button 2";
          document.getElementById('button3').textContent = "New Button 3";
        }
      </script>

    <script>
        const heading = document.getElementById("Heading");

        // Function to apply the text shadow effect
        function applyTextShadow() {
            heading.style.textShadow = "2px 2px 4px rgb(255, 0, 255, 15.5)";
        }

        // Function to remove the text shadow effect
        function removeTextShadow() {
            heading.style.textShadow = "none";
        }

        // Function to control the blink effect
        function blinkEffect() {
            applyTextShadow();
            setTimeout(removeTextShadow, 1000);
            setTimeout(applyTextShadow, 1300);
            setTimeout(removeTextShadow, 2000);
        }

        // Initial call to start the effect
        blinkEffect();

        // Set interval to repeat the effect every 5 seconds
        setInterval(blinkEffect, 5000);
    </script>
